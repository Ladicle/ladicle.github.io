<!DOCTYPE html>
<html amp lang="en">
  <head>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link rel="canonical" href="/raw">
    <link rel="manifest" href="/manifest.json">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no,viewport-fit=cover,orientation=portrait">
    <meta name="theme-color" content="#FCA311">
    <meta name="robots" content="none,noindex,noarchive,nofollow,nosnippet,noimageindex,noimageai,noai,nocache">
    <meta name="bingbot" content="noarchive">
    <meta name="googlebot" content="nosnippet">
    <meta name="msnbot" content="noarchive">
    <meta name="pinterest" content="nopin">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200&display=swap" rel="stylesheet" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>
  </head>
  <body>
    <div class="card">
      <section class="profile-pic-section wave-separator">
        <img class="avatar" src="images/icon.png" />
      </section>
      <!-- <img class="separator" src="images/wave.svg" /> -->
      <section class="info-section">
        <div class="info-box">
          <div class="name-title">
            <h3 class="handle">@Ladicle</h3>
            <h3 class="name">Aya Igarashi</h3>
            <p class="title">Software Engineer, CloudNatix Inc.</p>
          </div>
          <p class="bio">Enjoyer of programming, #kubernetes, #golang, and #emacs.</p>
          <div class="contact-info">
            <div class="icons">
              <div class="number">
                <span class="material-symbols-outlined"> phone</span>
                <p>+81(90)-2120-4521</p>
              </div>
              <div class="email">
                <span class="material-symbols-outlined"> email</span>
                <p>ladiclexxx@gmail.com</p>
              </div>
              <div class="address">
                <span class="material-symbols-outlined"> language</span>
                <p><a href="https://ladicle.com" target="_blank">https://ladicle.com</a></p>
              </div>
              <div class="address">
                <span class="material-symbols-outlined">pin_drop</span>
                <p>Tokyo, Japan</p>
              </div>
            </div>
            <div class="qrcode-container">
              <img class="qrcode" src="images/qr.png" alt="qr code" />
            </div>
          </div>
          <div class="sns-info">
            <div class="gh">
              <a href="https://github.com/Ladicle" target="_blank"><img class="gh" src="images/sns-gh.png" alt="github" /></a>
            </div>
            <div class="in">
              <a href="https://www.linkedin.com/in/aya-igarashi-ba674980/" target="_blank"><img class="in" src="images/sns-in.png" alt="linkedin" /></a>
            </div>
            <div class="fb">
              <a href="https://www.facebook.com/ladicle/" target="_blank"><img class="fb" src="images/sns-fb.png" alt="facebook" /></a>
            </div>
            <div class="bsky">
              <a href="https://bsky.app/profile/ladicle.com" target="_blank"><img class="bsky" src="images/sns-bsky.png" alt="bluesky" /></a>
            </div>
            <div class="tw">
              <a href="https://x.com/Ladicle" target="_blank"><img class="tw" src="images/sns-tw.png" alt="twitter" /></a>
            </div>
            <div class="mixi">
              <a href="https://mixi.social/@ladicle" target="_blank"><img class="mixi" src="images/sns-mixi.png" alt="mixi2" /></a>
            </div>
            <div class="line">
              <a href="https://line.me/ti/p/gYnQ0-q_ZF" target="_blank"><img class="line" src="images/sns-line.png" alt="line" /></a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
